<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Januffz Online Store</title>
    <meta name="keywords"  content="restaurant, food, drinks, order">
    <meta name="description" content="online food ordering site">
    <meta name="author" content="Jayamini sakunthala">
    <meta name="owner" content="Jayamini sakunthala">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="event/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">


</head>
<body>
<main class="container-fluid">
    <section class="row" id="sec-one">
        <div class="col-2">
            <img src="event/image/customer.png" alt="gift" id="im">
        </div>
        <div class="col-3">
            <h1 id="hm">Customer</h1>
        </div>
        <div class="col-2">
            <a href="#"><button id="customer-btn"><b>Customer</b></button></a>
        </div>
        <div class="col-2">
            <a href="#"><button id="item-btn"><b>Items</b></button></a>
        </div>
        <div class="col-2">
            <a href="#"><button id="order-btn"><b>Orders</b></button></a>
        </div>
        <div class="col-1"></div>
    </section>

    <!--Begin main section one-->
    <!--Customer Area-->
    <section id="main-one-sec">
        <section class="row" id="free-sec">
            <div class="col-12"></div>
        </section>

        <section class="row" id="sec-two">
            <div class="col-1"></div>
            <div class="col-3">
                <a href="#sec-four"><button id="all-search-customer"><b>All Customers</b></button></a>
            </div>
            <div class="col-5">
                <label for="txtSearchId"></label>
                <input class="form-control" id="txtSearchId" type="text">
            </div>
            <div class="col-2">
                <a href="#"><button id="search-btn"><b>Search</b></button></a>
            </div>
            <div class="col-1"></div>
        </section>

        <section id="sec-free-two" class="row">
            <div class="col-12"></div>
        </section>

        <section class="row" id="sec-three">
            <div class="col-1"></div>
            <div class="col-7">
                <div class="form-group">
                    <label for="txtCustomerID" id="lblOne">Customer ID</label>
                    <input class="form-control" id="txtCustomerID" required type="text">
                    <span class="control-error" id="lblcusid"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="txtCustomerName" id="lblTwo">Customer Name</label>
                    <input class="form-control" id="txtCustomerName" type="text">
                    <span class="control-error" id="lblcusname"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="txtCustomerAddress" id="lblThree">Customer Address</label>
                    <input class="form-control" id="txtCustomerAddress" type="text">
                    <span class="control-error" id="lblcusaddress"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="txtCustomerSalary" id="lblFour">Customer Salary</label>
                    <input class="form-control" id="txtCustomerSalary" type="text">
                    <span class="control-error" id="lblcussalary"></span>
                </div>
                <br>
            </div>
            <div class="col-3">
                <button id="Add"><b>Add</b></button>
                <br>
                <br>
                <button id="update"><b>Update</b></button>
                <br>
                <br>
                <button id="delete"><b>Delete</b></button>
            </div>
            <div class="col-1"></div>
        </section>

        <section class="row" id="sec-four">
            <div class="col-1"></div>
            <div class="col-10">
                <table class="table table-bordered table-hover">
                    <thead class="bg-info text-black">
                    <tr>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Customer Address</th>
                        <th>Customer Salary</th>
                    </tr>
                    </thead>
                    <tbody id="tblCustomer" class="bg-light text-dark">

                    </tbody>
                </table>
            </div>
            <div class="col-1"></div>
        </section>

    </section>
    <!--end main section one -->

    <!--Item Area-->
    <section id="main-two-sec">
        <section class="row" id="free-sec-item">
            <div class="col-12"></div>
        </section>

        <section class="row" id="sec-two-item">
            <div class="col-1"></div>
            <div class="col-3">
                <a href="#sec-four-item"><button id="all-search-item"><b>All Items</b></button></a>
            </div>

            <div class="col-5">
                <label for="txtSearchItem"></label>
                <input class="form-control" id="txtSearchItem" type="text">
            </div>
            <div class="col-2">
                <a href="#sec-four-item"><button id="search-btn-item"><b>Search</b></button></a>
            </div>
            <div class="col-1"></div>
        </section>

        <section id="sec-free-two-item" class="row">
            <div class="col-12"></div>
        </section>

        <section class="row" id="sec-three-item">
            <div class="col-1"></div>
            <div class="col-7">
                <div class="form-group">
                    <label for="txtItemId" id="lblIOne">Item ID</label>
                    <input class="form-control" id="txtItemId" required type="text">
                    <span class="control-error" id="lblItemid"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="txtItemName" id="lblITwo">Item Name</label>
                    <input class="form-control" id="txtItemName" type="text">
                    <span class="control-error" id="lblItemname"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="txtItemQty" id="lblIThree">Quantity</label>
                    <input class="form-control" id="txtItemQty" type="text">
                    <span class="control-error" id="lblQty"></span>
                </div>
                <br>
                <div class="form-group">
                    <label for="txtUnitPrice" id="lblIFour">Unit Price</label>
                    <input class="form-control" id="txtUnitPrice" type="text">
                    <span class="control-error" id="lblPrice"></span>
                </div>
                <br>
            </div>



</main>
</body>
</html>
